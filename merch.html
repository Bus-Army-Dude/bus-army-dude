    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="merch.css">
    <script src="script.js" defer></script>
    <meta http-equiv="refresh" content="60">

    <!-- Favicons and Icons -->
    <link rel="apple-touch-icon" sizes="57x57" href="images/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-icon-114x114.png">

    <link rel="apple-touch-icon" sizes="152x152" href="images/apple-icon-152x152.png">

    <link rel="icon" type="image/png" sizes="192x192" href="images/android-icon-192x192.png">

    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Microsoft-specific configuration for pinned tiles -->
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="images/ms-icon-144x144.png">
    <meta name="msapplication-config" content="/browserconfig.xml">
</head>

<body>
    <!-- Header & Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="merch.html">Merch Store</a></li>
            </ul>
        </nav>
        <h1>Welcome to the Merch Store</h1>

        <!-- Category Dropdown (will be populated dynamically) -->
        <div class="category-dropdown">
            <select id="categorySelect">
                <option value="all">All Categories</option>
                <!-- Categories will be populated dynamically by JavaScript -->
            </select>
        </div>
    </header>

    <!-- Products Section -->
    <section>
        <h2>Products</h2>
        <div class="products-grid" id="products-grid">
            <!-- Products will be dynamically added here -->
        </div>
    </section>

    <!-- On Sale Section -->
    <section>
        <h2>On Sale</h2>
        <div class="sale-grid" id="sale-grid">
            <!-- Sale products will be dynamically added here -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Bus Army Dude. All rights reserved.</p>
    </footer>

    <noscript>
        <p>Please enable JavaScript to view the website properly.</p>
    </noscript>

    <!-- Include JavaScript for dynamic content -->
    <script src="merch.js"></script>
</body>
</html>
