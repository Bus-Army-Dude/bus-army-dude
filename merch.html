<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchandise - Bus Army</title>
    <link rel="stylesheet" href="merch.css">
</head>
<body>
    <header>
        <h1>Bus Army Merch</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="merch.html">Merch Store</a></li>
            </ul>
        </nav>

    <section id="new-products">
        <h2>New Products</h2>
        <div class="product-grid">
            <!-- New Product 1 -->
            <div class="product-card">
                <img src="product1.jpg" alt="Product 1">
                <div class="product-info">
                    <h3>Product 1</h3>
                    <p>Product description goes here.</p>
                    <span>$29.99</span>
                </div>
            </div>
            <!-- More products -->
        </div>
    </section>

    <section id="on-sale">
        <h2>On Sale</h2>
        <div class="product-grid">
            <!-- Sale Product 1 -->
            <div class="product-card">
                <img src="sale1.jpg" alt="Sale Product 1">
                <div class="product-info">
                    <h3>Sale Product 1</h3>
                    <p>Description of the sale product.</p>
                    <span class="discount">$19.99</span>
                </div>
            </div>
            <!-- More sale products -->
        </div>
    </section>

    <section id="categories">
        <h2>Product Categories</h2>
        <ul class="categories-list">
            <li><a href="#">T-shirts</a></li>
            <li><a href="#">Hats</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Stickers</a></li>
            <!-- More categories -->

    </section>

    </footer>

    <script src="script.js"></script>
