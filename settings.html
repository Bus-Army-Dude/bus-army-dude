<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="settings.title">Settings - Bus Army Dude's Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="ai-features.css">

    <!-- Favicons and Icons -->
    <link rel="apple-touch-icon" sizes="152x152" href="images/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="images/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="images/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff"/>
</head>
<body class="dark-mode">
    <div class="container">
        <div class="settings-section section">
            <div class="settings-header">
                <h1 data-translate="settings.title">Settings</h1>
                <span class="version" data-translate="footer.version">v1.10.1</span>
            </div>

            <div class="settings-group">
                <!-- Dark Mode Toggle -->
                <div class="setting-item">
                    <div class="setting-label">
                        <span class="setting-title" data-translate="settings.darkMode">Dark Mode</span>
                        <span class="setting-description" data-translate="settings.darkModeDesc">Switch between light and dark theme</span>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="darkModeToggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>

                <!-- Font Size -->
                <div class="setting-item">
                    <div class="setting-label">
                        <span class="setting-title" data-translate="settings.fontSize">Font Size</span>
                        <span class="setting-description" data-translate="settings.fontSizeDesc">Adjust text size</span>
                    </div>
                    <div class="font-size-control">
                        <button id="decreaseFont" aria-label="Decrease font size">A-</button>
                        <span id="currentFontSize">16px</span>
                        <button id="increaseFont" aria-label="Increase font size">A+</button>
                    </div>
                </div>

                <!-- Reset to Factory Settings -->
                <div class="setting-item">
                    <div class="setting-label">
                        <span class="setting-title">Reset to Factory Settings</span>
                        <span class="setting-description">Restore all settings to their default values</span>
                    </div>
                    <button id="resetSettings" class="reset-button">Reset</button>
                </div>
            </div>

            <a href="index.html" class="back-link" data-translate="settings.backToProfile">← Back to Profile</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p class="copyright" data-translate="footer.copyright">© 2025 Bus Army Dude. All Rights Reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="common.js"></script>
    <script src="settings.js"></script>
    <script src="script.js"></script>
</body>
</html>
