<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS -->
</head>
    
     <!-- Navigation -->
    <nav>
    <a href="index.html">Home</a> | 
    <a href="settings.html">Settings</a>
</nav>
    
<body>
    <div class="settings-page">
        <h1 class="settings-header">Settings</h1>

        <!-- Appearance Section -->
        <div class="settings-section">
            <h2 class="section-title">Appearance</h2>
            <div class="mode-buttons">
                <button id="light-mode-btn" class="mode-btn active">Light Mode</button>
                <button id="dark-mode-btn" class="mode-btn">Dark Mode</button>
            </div>
        </div>

        <!-- Accessibility Section -->
        <div class="settings-section">
            <h2 class="section-title">Accessibility</h2>
            <div class="accessibility-option">
                <label for="text-size">Text Size:</label>
                <input type="range" id="text-size" min="12" max="32" value="16" class="text-size-range">
                <span id="text-size-label">16px</span>
            </div>

            <div class="accessibility-option">
                <label for="contrast-toggle-btn" class="switch">
                    <input type="checkbox" id="contrast-toggle-btn">
                    <span class="slider"></span>
                </label>
                <span>High Contrast Mode</span>
            </div>
        </div>
    </div>

    <script src="settings.js"></script> <!-- Link to your JS -->
</body>
</html>
