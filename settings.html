<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Bus Army Dude's Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="ai-features.css">
</head>
<body class="dark-mode">
    <div class="container">
        <div class="settings-section section">
            <div class="settings-header">
                <h1>Settings</h1>
                <span class="version">v1.10.1</span>
            </div>

            <div class="settings-group">
                <div class="setting-item">
                    <div class="setting-label">
                        <span class="setting-title">Appearance</span>
                        <span class="setting-description">Choose your preferred theme</span>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="themeToggle" checked>
                        <span class="toggle-slider"></span>
                        <span class="toggle-label">Dark Mode</span>
                    </label>
                </div>

                <div class="setting-item">
                    <div class="setting-label">
                        <span class="setting-title">Language</span>
                        <span class="setting-description">Choose your preferred language</span>
                    </div>
                    <select id="languageSelect" class="settings-select">
                        <option value="en">English</option>
                        <option value="es">Español</option>
                        <option value="fr">Français</option>
                        <option value="de">Deutsch</option>
                        <option value="it">Italiano</option>
                        <option value="ja">日本語</option>
                        <option value="ko">한국어</option>
                        <option value="zh">中文</option>
                    </select>
                </div>

                <div class="setting-item">
                    <div class="setting-label">
                        <span class="setting-title">Text Size</span>
                        <span class="setting-description">Adjust the size of text</span>
                    </div>
                    <div class="font-size-control">
                        <button class="font-size-btn" id="decreaseFont">A-</button>
                        <span class="font-size-value" id="currentFontSize">16</span>
                        <button class="font-size-btn" id="increaseFont">A+</button>
                    </div>
                </div>
            </div>

            <a href="index.html" class="back-link">← Back to Profile</a>
        </div>
    </div>

    <script src="common.js"></script>
    <script src="settings.js"></script>
</body>
</html>
