<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Bus Army Dude's Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="settings.css">
</head>
<body class="dark-mode">
    <div class="container">
        <div class="settings-section section">
            <div class="settings-header">
                <h1>Settings</h1>
                <span class="version">v1.10.1</span>
            </div>

            <div class="settings-group">
                <!-- Dark Mode Toggle -->
                <div class="setting-item">
                    <div class="setting-label">
                        <span class="setting-title">Dark Mode</span>
                        <span class="setting-description">Switch between light and dark theme</span>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="darkModeToggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>

                <!-- Language Selector -->
                <div class="setting-item">
                    <div class="setting-label">
                        <span class="setting-title">Language</span>
                        <span class="setting-description">Choose your preferred language</span>
                    </div>
                    <select id="languageSelect" class="settings-select">
                        <option value="en">English</option>
                        <option value="es">Español</option>
                        <option value="fr">Français</option>
                        <option value="de">Deutsch</option>
                    </select>
                </div>

                <!-- Font Size -->
                <div class="setting-item">
                    <div class="setting-label">
                        <span class="setting-title">Font Size</span>
                        <span class="setting-description">Adjust text size</span>
                    </div>
                    <div class="font-size-control">
                        <button id="decreaseFont">A-</button>
                        <span id="currentFontSize">16px</span>
                        <button id="increaseFont">A+</button>
                    </div>
                </div>
            </div>

            <a href="index.html" class="back-link">← Back to Profile</a>
        </div>
    </div>
    <script src="settings.js"></script>
</body>
</html>
