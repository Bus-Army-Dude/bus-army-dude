<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="styles.css">
  <script src="settings.js" defer></script> <!-- Link to a separate JavaScript for settings -->
</head>
<body>

  <div class="settings-container">
    <h1>Settings</h1>

    <!-- Back Button -->
    <a href="index.html">
      <button id="back-btn" class="back-btn">Back to Home</button>
    </a>

    <!-- Dark Mode Toggle -->
    <div class="setting-option">
      <label for="theme-toggle">Enable Dark Mode:</label>
      <input type="checkbox" id="theme-toggle" class="toggle-switch">
    </div>
    
    <!-- Language Selector -->
    <div class="setting-option">
      <label for="language-select">Choose Language:</label>
      <select id="language-select" class="select-input">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <!-- Add more languages as needed -->
      </select>
    </div>
    
    <!-- Save Button -->
    <button id="save-settings" class="primary-btn">Save Settings</button>
  </div>

</body>
</html>
