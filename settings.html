   <!-- Settings Page Structure -->

<!-- Appearance Section -->
    <div class="settings-section">
    <h2>Appearance</h2>
    <label for="theme-toggle-btn">
        <input type="checkbox" id="theme-toggle-btn">
        <span id="mode-label">Light Mode</span>
    </label>
</div>

<!-- Accessibility Section -->
<section id="accessibility-section">
    <h2>Accessibility</h2>
    <!-- Text Size Adjustment -->
    <label for="increase-text-btn">Increase Text Size:</label>
    <button id="increase-text-btn">Increase</button>
    
    <label for="decrease-text-btn">Decrease Text Size:</label>
    <button id="decrease-text-btn">Decrease</button>
</section>
