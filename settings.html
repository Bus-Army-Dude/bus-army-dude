<!-- settings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="settings.css">
  <script src="settings.js" defer></script>
</head>
<body class="settings-page">

  <!-- Back Button Container -->
  <div class="settings-container">
    <div class="back-btn-container">
      <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back
      </a>
    </div>
    
    <h1>Settings</h1>
    
    <div class="setting-option">
      <label for="theme-toggle">Enable Dark Mode:</label>
      <input type="checkbox" id="theme-toggle" class="toggle-switch" disabled>
    </div>
    
    <div class="setting-option">
      <label for="language-select">Choose Language:</label>
      <select id="language-select" class="select-input" disabled>
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <!-- Add more languages as needed -->
      </select>
    </div>
    
    <button id="save-settings" class="primary-btn">Save Settings</button>
  </div>

</body>
</html>
