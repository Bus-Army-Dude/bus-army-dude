<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - News & Articles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-tabs">
                <li><a href="#" data-category="home">Home</a></li>
                <li><a href="#" data-category="us">U.S.</a></li>
                <li><a href="#" data-category="world">World</a></li>
                <li><a href="#" data-category="business">Business</a></li>
                <li><a href="#" data-category="technology">Technology</a></li>
                <li><a href="#" data-category="entertainment">Entertainment</a></li>
                <li><a href="#" data-category="sports">Sports</a></li>
                <li><a href="#" data-category="science">Science</a></li>
                <li><a href="#" data-category="health">Health</a></li>
            </ul>
        </nav>

        <!-- Dropdown Filter -->
        <div class="filter-section">
            <label for="time-filter">Filter by Time:</label>
            <select id="time-filter">
                <option value="anytime">Anytime</option>
                <option value="past-hour">Past Hour</option>
                <option value="past-24-hours">Past 24 Hours</option>
                <option value="past-week">Past Week</option>
                <option value="past-year">Past Year</option>
            </select>
        </div>
    </header>

    <!-- News Articles Container -->
    <main>
        <div id="news-container" class="news-container">
            <!-- Articles will be dynamically inserted here -->
        </div>
    </main>

    <!-- News Article Modal (Initially Hidden) -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal()">Ã—</button>
            <div class="modal-header">
                <h3 id="category-name" class="category-name">Category</h3>
                <h2 id="article-title" class="article-title">Article Title</h2>
            </div>
            <div class="modal-body">
                <p id="short-description" class="short-description">Short description of the article.</p>
                <p id="posted-by-date" class="posted-by-date">Posted by: <span id="author"></span> - <span id="date"></span></p>
                <img id="article-image" class="article-image" src="" alt="Article Image">
                <div id="article-content" class="article-content">
                    <!-- Full article content will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="news.js"></script>
</body>
</html>
