<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Blog</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include FontAwesome for icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <ul class="nav-tabs">
            <li><a href="#" data-category="home" class="active">Home</a></li>
            <li><a href="#" data-category="technology">Technology</a></li>
            <li><a href="#" data-category="business">Business</a></li>
            <li><a href="#" data-category="sports">Sports</a></li>
            <li><a href="#" data-category="science">Science</a></li>
            <li><a href="#" data-category="health">Health</a></li>
        </ul>

        <div class="filter">
            <label for="time-filter">Time Filter: </label>
            <select id="time-filter">
                <option value="anytime">Anytime</option>
                <option value="past-hour">Past Hour</option>
                <option value="past-24-hours">Past 24 Hours</option>
                <option value="past-week">Past Week</option>
                <option value="past-year">Past Year</option>
            </select>

            <label for="category-select">Category: </label>
            <select id="category-select">
                <option value="all">All</option>
                <option value="technology">Technology</option>
                <option value="business">Business</option>
                <option value="sports">Sports</option>
                <option value="science">Science</option>
                <option value="health">Health</option>
            </select>
        </div>
    </div>

    <!-- News Container -->
    <div id="news-container" class="news-container">
        <!-- News articles will be dynamically loaded here -->
    </div>

    <!-- Article Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-header">
                <span id="category-name" class="category-name"></span>
                <h2 id="article-title" class="article-title"></h2>
            </div>
            <div class="modal-body">
                <p id="short-description" class="short-description"></p>
                <p id="author" class="author"></p>
                <p id="date" class="date"></p>
                <img id="article-image" class="article-image" src="" alt="Article Image">
                <div id="article-content" class="article-content"></div>
            </div>
            <div class="modal-footer">
                <button class="close-button">Close</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; <span id="year"></span> Your Website. All Rights Reserved.</p>
    </footer>

    <script src="news.js"></script>
</body>
</html>
